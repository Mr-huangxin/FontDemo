<!DOCTYPE html>
<html lang="zh-CN" >
    <head>
        <!-- 编码utf-8 -->
<!--        FZLTHK-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            @font-face {
                font-family: 'FZLTHK';
                src: url('FZLTHK.TTF')  format('truetype')
            }
        
        .p1 {
            font-family: "FZLTHK";
            font-size: 30pt;
            color: blue;
        }
        .p2 {
            font-size: 30pt;
            color: blue
        }
        </style>
    </head>
    
    <body >
        <p class="p1">当在较短时间显示大量图片时（比如 TableView 存在非常多的图片并且快速滑动时），CPU 占用率很低，GPU 占用非常高，界面仍然会掉帧。避免这种情况的方法只能是尽量减少在短时间内大量图片的显示，尽可能将多张图片合成为一张进行显示。</p>
        <p class="p2">当在较短时间显示大量图片时（比如 TableView 存在非常多的图片并且快速滑动时），CPU 占用率很低，GPU 占用非常高，界面仍然会掉帧。避免这种情况的方法只能是尽量减少在短时间内大量图片的显示，尽可能将多张图片合成为一张进行显示。</p>
    </body>
</html>
